<!---sideinnhold under--->

<!---tittelrad--->
<main class="pt-5 mt-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 fw-bold  fs-4 pb-2">Scheduling</div>
    </div>

<!---form rad 1--->
    <form class="form-control">
    <div class="row text-center mt-3">
      <div class="col-md-5 fs-6">
        <label for="inpFrekven">Ønsket frekvens</label>
        <select id="inpFrekven" class="form-control text-center">
          <option selected>Velg intervall</option>
          <option value="Minutely">Minutely</option>
          <option value="Hourly">Hourly</option>
          <option value="Daily">Daily</option>
          <option value="Weekly">Weekly</option>
          <option value="Monthly">Monthly</option>
        </select>
      </div>
      <div class="col-md-1 fs-6"></div><!---mellomrom--->
      <div class="col-md-5 fs-6">
        <div id="host" class="text-center">Velg host</div></div>
      </div>

<!---form-rad-2--->
      <div class="row text-center mt-3">
        <div class="col-md-5 fs-6">
          <div class="form-group">
            <label for="inpNavn">Schedule navn:</label>
            <input type="text" class="form-control" id="inpNavn">
          </div>
        </div>
        <div class="col-md-1 fs-6"></div> <!---mellomrom--->
        <div class="col-md-5 fs-6">
          <div class="form-group">
            <label for="inpDato">Dato (yyyymmdd):</label>
            <input type="text" class="form-control" id="inpDato">
          </div>
        </div>
      </div>

      <div class="row text-center mt-3">
        <div class="col-md-5 fs-6">
          <div class="form-group">
            <label for="inpTid">Ønsket tidsrom (hhmmss)</label>
            <input type="text" class="form-control" id="inpTid">
          </div>
        </div>
        <div class="col-md-1 fs-6"></div><!---mellomrom--->
        <div id="playbook" class="col-md-5 fs-6"></div>
      </div>

<!---form-rad-3--->
      <div class="row text-center mt-3">
        <div class="col-md-5 fs-6">
          <div class="col-md-1"></div>
          <div class="form-group">
            <label for="inpIntervall">Ønsket intervall</label>
            <input type="text" class="form-control" id="inpIntervall">
          </div>
        </div>
        <div class="col-md-5"></div>
      </div>

      <div class="row text-center mt-3">
        <div class="col-md-5 fs-6">
          <button type="button" class="btn form-control btn-success custombtn" onclick="sendSchedule()">Schedule</button>
        </div>
        <div class="col-md-7"></div>
      </div>

      <div class="row mt-3">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fs-4">Nylig historikk</h5>
              <div class="card-text">
                <div id="schedules"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

</main>
</body>
